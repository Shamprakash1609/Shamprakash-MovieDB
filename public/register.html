<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE VAULT - SHAMPRAKASH </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(255, 255, 255, 0.9),rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1)), url('./img/registerB.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Align items in a column */
            position: relative;
        }

        .brand-logo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            max-width: 200px;
            height: auto;
        }

        .register-container {
            width: 930px;
            height: 700px;
            background-color: rgb(241, 237, 237);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: row-reverse;
            margin-top: 80px; /* Add space below the logo */
        }

        .image-container {
            flex: 1;
            background: url('./img/BeastVijay.jpeg') no-repeat center center;
            background-size: cover;
        }

        .form-container {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #D32F2F;
            text-align: center;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #D32F2F;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #fff;
            color: #D32F2F;
            transform: translateY(-2px);
            border: 2px solid #D32F2F;
        }

        .form-links {
            margin-top: 20px;
            text-align: center;
        }

        .form-links a {
            color: #D32F2F;
            text-decoration: none;
            transition: color 0.3s;
            font-size: 0.9em;
        }

        .form-links a:hover {
            color: #9A1F1F;
        }

        /* Media queries for mobile responsiveness */
        @media (max-width: 768px) {
            .register-container {
                flex-direction: column;
                width: 100%;
                height: auto;
                margin-top: 20px;
            }

            .image-container {
                display: none; /* Hide the image container on mobile */
            }

            .form-container {
                padding: 20px;
            }

            .brand-logo {
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <img src="./img/MVTXT.png" alt="Brand Logo" class="brand-logo">
    <div class="register-container">
        <div class="image-container"></div>
        <div class="form-container">
            <h2>Sign Up</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Sign Up</button>
                <div class="form-links">
                    <a href="login.html">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {
                fullname: formData.get('fullname'),
                email: formData.get('email'),
                username: formData.get('username'),
                age: formData.get('age'),
                gender: formData.get('gender'),
                password: formData.get('password')
            };

            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            const result = await response.json();

            if (result.success) {
                alert('Registration successful!');
                window.location.href = 'login.html';
            } else {
                alert('Registration failed: ' + result.message);
            }
        });
    </script>
</body>
</html>
